<div
  class="transition-all duration-300 flex flex-grow w-full min-h-screen dark:bg-black"
>
  <app-left-side
    [image]="'/assets/images/padlock.svg'"
    class="flex-col justify-center transition-all duration-300 min-h-fit bg-gradient-to-b dark:from-slate-900 dark:to-slate-950 from-indigo-900 to-indigo-950 text-center w-1/3 hidden md:flex"
  ></app-left-side>

  <div
    class="transition-all duration-300 right w-full md:w-2/3 flex flex-col justify-center text-[#334054] dark:text-gray-50"
  >
    <div class="max-w-md w-full m-auto p-4">
      <form
        class="transition-all duration-300 flex flex-col drop-shadow-sm rounded-lg border-2 dark:border-gray-900 p-4 md:p-8 max-w-md w-full"
        onSubmit="{handleSubmit}"
      >
        <h1 class="font-bold text-2xl mb-8 text-center">Reset password</h1>
        <div>
          <app-password [label]="'Enter new password'"></app-password>
        </div>

        <div class="mt-2">
          <app-password [label]="'Confirm password'"></app-password>
        </div>

        <a
          href="/dashboard"
          class="transition-all duration-300 bg-indigo-800 text-center hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 text-white py-3 px-4 mt-6 rounded-lg w-full"
        >
          Reset
        </a>

        <a
          href="/"
          class="text-center text-sm text-indigo-800 dark:text-indigo-400 hover:underline mt-6 block"
        >
          Back to Login
        </a>
      </form>
    </div>

    <app-footer></app-footer>
  </div>
</div>
